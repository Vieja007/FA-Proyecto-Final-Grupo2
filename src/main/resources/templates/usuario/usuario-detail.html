<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3>Detalle del Usuario</h3>
        </div>
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${usuario.id}"></span></p>
            <p><strong>Nombre:</strong> <span th:text="${usuario.nombreUsuario}"></span></p>
            <p><strong>Email:</strong> <span th:text="${usuario.email}"></span></p>
            <p><strong>Direcci√≥n:</strong> <span th:text="${usuario.direccion}"></span></p>

            <a th:href="@{/usuarios}" class="btn btn-secondary">Volver a la lista</a>
            <a th:href="@{'/usuarios/actualizar/' + ${usuario.id}}" class="btn btn-warning">Editar</a>
        </div>
    </div>
</div>
</body>
</html>
