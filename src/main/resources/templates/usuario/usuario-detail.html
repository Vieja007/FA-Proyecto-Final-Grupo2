    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

<body>

<!-- Navigation -->
<div th:include="partials/template_admin.html::header"></div>
<div class="container mt-5 mb-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3>Detalle del Usuario</h3>
        </div>
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${usuario.id}"></span></p>
            <p><strong>Nombre:</strong> <span th:text="${usuario.nombreUsuario}"></span></p>
            <p><strong>Email:</strong> <span th:text="${usuario.email}"></span></p>
            <p><strong>Direcci√≥n:</strong> <span th:text="${usuario.direccion}"></span></p>

            <a th:href="@{/usuarios}" class="btn btn-secondary">Volver a la lista</a>
            <a th:href="@{'/usuarios/actualizar/' + ${usuario.id}}" class="btn btn-warning">Editar</a>
        </div>
    </div>
</div>
<!-- Bloque Footer -->
<div th:include="partials/template_admin.html::footer"></div>
