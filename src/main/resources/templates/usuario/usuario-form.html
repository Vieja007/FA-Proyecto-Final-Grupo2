<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">

    <h2 th:text="${usuario.id != null} ? 'Editar Usuario' : 'Crear Usuario'"></h2>

    <!-- Mostrar mensaje de error o confirmaci칩n -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>

    <form th:action="@{${usuario.id} != null ? '/usuarios/actualizar/' + ${usuario.id} : '/usuarios/registro'}" method="post">

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre"
                   th:value="${usuario.nombreUsuario}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Correo Electr칩nico</label>
            <input type="email" class="form-control" id="email" name="email"
                   th:value="${usuario.email}" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contrase침a</label>
            <input type="password" class="form-control" id="password" name="password"
                   th:value="${usuario.password}" required>
        </div>

        <div class="mb-3">
            <label for="direccion" class="form-label">Direcci칩n</label>
            <input type="text" class="form-control" id="direccion" name="direccion"
                   th:value="${usuario.direccion}">
        </div>

        <button type="submit" class="btn btn-primary">
            <span th:text="${usuario.id != null} ? 'Actualizar' : 'Registrar'"></span>
        </button>

        <a href="/usuarios" class="btn btn-secondary">Volver a la lista</a>
    </form>
</div>
</body>
</html>
