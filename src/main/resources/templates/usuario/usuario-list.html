<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>DisCommerce Grupo 2</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>

<body>

<!-- Navigation -->
<div th:include="partials/template_admin.html::header"></div>

  <div>
    <h2 class="mb-4">Listado de Usuarios</h2>
    <span th:each="usuario : ${usuarios}"></span>

    <h4 class="mb-5 mt-5">Cantidad de usuarios creados: <span th:text="${usuarios.size()}"></span></h4>
  </div>
  <!-- Tabla muestra usuarios -->
  <div th:if="${usuarios.isEmpty()}" class="alert alert-warning">

    <p class="mb-0">No hay usuarios a mostrar, en este momento</p>
  </div>
  <div th:unless="${usuarios.isEmpty()}">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Password</th>
          <th>Direccion</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="usuario : ${usuarios}">
          <td th:text="${usuario.id}"></td>
          <td th:text="${usuario.nombreUsuario}"></td>
          <td th:text="${usuario.email}"></td>
          <td th:text="${usuario.password}"></td>
          <td th:text="${usuario.direccion}"></td>
          <td>Botones</td>


        </tr>
      </tbody>
    </table>



  </div>

<!-- Bloque Footer -->
<div th:include="partials/template_admin.html::footer"></div>

<!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
