<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2>Lista de Usuarios</h2>
  <a href="/usuarios/registro" class="btn btn-success mb-3">Registrar nuevo usuario</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Email</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
      <td th:text="${usuario.id}">1</td>
      <td th:text="${usuario.nombreUsuario}">Nombre</td>
      <td th:text="${usuario.email}">email@example.com</td>
      <td>
        <a th:href="@{'/usuarios/' + ${usuario.id}}" class="btn btn-info btn-sm">Ver</a>
        <a th:href="@{'/usuarios/actualizar/' + ${usuario.id}}" class="btn btn-warning btn-sm">Editar</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/" class="btn btn-secondary">Inicio</a>
</div>
</body>
</html>
