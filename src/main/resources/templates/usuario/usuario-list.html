<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Spring eCommerce</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}"
        rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{css/heroic-features.css}" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<div th:include="partials/template_admin.html::header"></div>

<div class="container mt-4">

  <div>
    <h2 class="mb-4">Listado de Usuarios</h2>
    <span th:each="usuario : ${usuarios}"></span>

    <h4 class="mb-5 mt-5">Cantidad de usuarios creados: <span th:text="${usuarios.size()}"></span></h4>
  </div>
  <!-- Tabla muestra usuarios -->
  <div th:if="${usuarios.isEmpty()}" class="alert alert-warning">

    <p class="mb-0">No hay usuarios a mostrar, en este momento</p>
  </div>
  <div th:unless="${usuarios.isEmpty()}">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Password</th>
          <th>Direccion</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="usuario : ${usuarios}">
          <td th:text="${usuario.id}"></td>
          <td th:text="${usuario.nombreUsuario}"></td>
          <td th:text="${usuario.email}"></td>
          <td th:text="${usuario.password}"></td>
          <td th:text="${usuario.direccion}"></td>
          <td>Botones</td>


        </tr>
      </tbody>
    </table>



  </div>
</div>
  <div th:include="partials/template_admin.html::footer"></div>

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>



</body>
</html>
